<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to DWG Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 30px;
        }
        input[type="file"] {
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Image to DWG Converter</h1>
    <form id="uploadForm">
        <input type="file" id="imageInput" accept="image/*" required>
        <br>
        <button type="submit">Convert to DWG</button>
    </form>
    <p id="message"></p>

    <script>
        const form = document.getElementById('uploadForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];

            if (!file) {
                message.textContent = "Please select an image!";
                return;
            }

            message.textContent = "Uploading and converting...";

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('YOUR_BACKEND_URL', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error("Conversion failed!");

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'converted.dwg';
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);

                message.textContent = "Conversion complete! Download started.";
            } catch (err) {
                message.textContent = "Error: " + err.message;
            }
        });
    </script>
</body>
</html>
